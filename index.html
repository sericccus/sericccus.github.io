<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"

  <body>

<!-- 10 px wide grid in the background-->
    <div class="_10px_grid"></div>

    <div class="parent">
      <div id="circle"></div>
<!-- INFOS -->
      <div id="clock"></div>
      <div id="mouse_pos"><p>mouse pos</p><span></span></div>
      <div id="dimensions"><p>inner size</p><br>
        <span></span></div>
      <div id="key-log">
        <p id="key-key">key:&nbsp;<span></span></p>
        <p id="key-code">code <span>65</span></p>
      </div>
      <div class="div1" id="center">
      
<!-- VROOM VROOM -->
        <audio id="audio">
          <source src="/sounds/vroom.mp3" type="audio/mp3">
        </audio>
        <p onclick="play()">vroom vroom</p>
      </div>
    </div>
    
<!-- OUTER RIM DIVS -->
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div6"><canvas>
    </canvas></div>
    <div class="div7">
      <div class="circle2"></div>
    </div>
    
<!-- <script src="/libraries/p5/p5.min.js"></script> -->
    <script src="/script.js"></script>
  </body>
